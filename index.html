<!DOCTYPE html>
<html lang="en">
<head>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/userdetails.js"></script>
</head>
<body>
  <h1>Please enter your details here</h1>
  <div class="container">
    <div class="stepwizard">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>Step 1</p>
            </div>
            <div class="stepwizard-step">
               <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
               <p>Step 2</p>
           </div>
       </div>
   </div>
   <form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3>Personal details</h3>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">Surname</label>
                        <input id="surName" maxlength="25" type="text" required="required" class="form-control" placeholder="Enter Surname"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">MID</label>
                        <input id="mid" maxlength="8" type="text" required="required" class="form-control" placeholder="Enter Mindtree ID"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Place of Birth</label>
                        <input  maxlength="8" type="text" required="required" class="form-control" placeholder="Enter Place of Birth"/>
                    </div>
                    <label class="control-label">Gender</label>
                    <div class="input-group">
                        <div id="radioBtn" class="btn-group">
                            <a class="btn btn-primary btn-sm active" data-toggle="fun" data-title="Y">M</a>
                            <a class="btn btn-primary btn-sm notActive" data-toggle="fun" data-title="X">F</a>
                            <a class="btn btn-primary btn-sm notActive" data-toggle="fun" data-title="N">E</a>
                        </div>
                        <input type="hidden" name="fun" id="fun">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">Given Name</label>
                        <input id="givenName" maxlength="25" type="text" required="required" class="form-control" placeholder="Enter given Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nationality</label>
                        <input  maxlength="8" type="text" required="required" class="form-control" placeholder="Enter Nationality"/>
                    </div>
                    <div class="input-append date">
                       <label class="control-label">Date of Birth</label>
                       <input id="datetimepicker1" class="form-control" required="required" data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                       <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                   </div>
               </div>
               <button type="button" class="btn btn-primary nextBtn btn-md pull-right">Next</button>
           </div>
       </div>
   </div>
   <div class="row setup-content" id="step-2">
    <div class="well ng-scope" aria-role="region" ng-view="">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3>Passport details</h3>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">Passport No</label>
                        <input maxlength="25" type="text" required="required" class="form-control" placeholder="Enter Passport number" />
                    </div>
                    <button type="button" class="btn btn-primary prevBtn btn-md pull-left">Prev</button>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">Company address</label>
                        <input maxlength="25" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                    </div>
                </div>
                <button onclick="user.getMid()" type="submit" class="btn btn-primary btn-md pull-right">Save</button>
                <button type="button" class="btn btn-default btn-md pull-right">Cancel</button>
            </div>
        </div>
    </div>
</div>
</form>
</div>

</body>
</html>
