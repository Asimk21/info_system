<!DOCTYPE html>
<html lang="en">
<head>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
    
<!-- Required to include upload file -->
    <script src="node_modules/bootstrap-fileinput/js/fileinput.min.js"> </script>
    <link href="node_modules/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />

<!-- Custom built JS-->
    <script src="js/app.js"></script>
    <script src="js/userdetails.js"></script>
</head>
<body>
  <h1>Please enter your details here</h1>
  <div class="container">
    <div class="stepwizard">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>Step 1</p>
            </div>
            <div class="stepwizard-step">
               <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
               <p>Step 2</p>
           </div>
       </div>
   </div>


   <form role="form">
        <div class="row setup-content" id="step-1">
            <div class="col-xs-12">
                <h3>Mindtree details</h3>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label">MID</label>
                        <input id="mid" maxlength="8" type="text" required="required" class="form-control" placeholder="Enter Mindtree ID" tabindex="1"/>
                    </div>

                    <div class="input-group">
                        <label class="control-label">Gender</label>
                        <div id="radioBtn" class="btn-group" tabindex="2">
                            <a class="btn btn-primary btn-sm active" data-toggle="fun" data-title="Y">M</a>
                            <a class="btn btn-primary btn-sm notActive" data-toggle="fun" data-title="X">F</a>
                            <a class="btn btn-primary btn-sm notActive" data-toggle="fun" data-title="N">E</a>
                        </div>
                    </div>

                    <h3>Passport details</h3>
                    <div class="col-xs-6">
                       
                        <div class="form-group">
                            <label class="control-label">Surname</label>
                            <input id="surName" maxlength="25" type="text" required="required" class="form-control" placeholder="Enter Surname" tabindex="3"/>
                        </div>
                       
                        <div class="form-group">
                            <label class="control-label">Place of Birth</label>
                            <input  maxlength="8" type="text" required="required" class="form-control" placeholder="Enter Place of Birth" tabindex="5"/>
                        </div>
                        
                        <label class="control-label">Date of Birth</label>
                         <div id="dob" class="input-append date" tabindex="7">
                            <input class="form-control">
                            <span class="add-on">
                                <i class="icon-th"></i>
                            </span>
                        </div>

                        <label class="control-label">Valid Until</label>
                        <div id="pValidUntil" class="input-append date" tabindex="9">
                            <input class="form-control">
                            <span class="add-on">
                                <i class="icon-th"></i>
                            </span>
                        </div>
                    </div>
                   
                    <div class="col-xs-6">

                        <div class="form-group">
                            <label class="control-label">Given Name</label>
                            <input id="givenName" maxlength="25" type="text" required="required" class="form-control" placeholder="Enter given Name" tabindex="4"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Nationality</label>
                            <input  maxlength="8" type="text" required="required" class="form-control" placeholder="Enter Nationality" tabindex="6"/>
                        </div>

                        <label class="control-label">Valid From</label>
                        <div id="pValidFrom" class="input-append date" tabindex="8">
                            <input class="form-control">
                            <span class="add-on">
                                <i class="icon-th"></i>
                            </span>
                        </div>
                        
                        <div>
                            <label class="control-label">Upload Passport</label>
                            <input id="uPassport" type="file" class="file" data-allowed-file-extensions='["pdf"]' tabindex="10">
                        </div>
                   
                        <nav>
                          <ul class="pager">
                            <li>
                                 <button id="next" type="button" class="btn btn-primary nextBtn btn-md pull-right" tabindex="11">Next</button>
                            </li>
                          </ul>
                        </nav>

                   </div>
                   
                    
               </div>
           </div>
       </div>



       <div class="row setup-content" id="step-2">
            <button type="link" class="btn btn-primary prevBtn btn-md pull-left" tabindex="1">Back</button>
                <div class="col-xs-12">
                    <h3>Visa details</h3>

                    <div class="col-md-12">
                        <div class="col-xs-6">

                            <label class="control-label">Visa Type</label>
                            <select id="vType" class="form-control" tabindex="2">
                                <option value="one">Short Term</option>
                                <option value="two">Long Term 3 Years</option>
                                <option value="three">Extended Long Term 5 Yrs</option>
                            </select>

                            <label class="control-label" >Valid From</label>
                            <div id="vValidFrom" class="input-append date" >
                                <input class="form-control" tabindex="4"/>
                                <span class="add-on">
                                    <i class="icon-th"></i>
                                </span>
                            </div>

                            <label id="vPlaceOfIssue" class="control-label">Place of Issue</label>
                            <div class="form-group" >
                                <input maxlength="25" type="text" required="required" class="form-control" placeholder="Enter Visa Place of Issue" tabindex="6"/>
                            </div>
                           
                        </div>



                        <div class="col-xs-6">
                            <label id="cos" class="control-label">Cos ID</label>
                            <div class="form-group" >
                                <input maxlength="25"  type="text" required="required" class="form-control" placeholder="Enter COS ID" tabindex="3"/>
                            </div>

                            <label class="control-label">Valid Until</label>
                            <div id="vValidUntil" class="input-append date" tabindex="5">
                                <input class="form-control">
                                <span class="add-on">
                                    <i class="icon-th"></i>
                                </span>
                            </div>

                            <div>
                                <label class="control-label">Upload Visa</label>
                                <input id="uVisa" type="file" class="file" data-allowed-file-extensions='["pdf"]' tabindex="7">
                            </div>

                        </div>
                        
                        <button id="submit" onclick="user.getMid()" type="submit" class="btn btn-primary center-block">Submit</button> 
                </div>
            </div>
    </form>
</div>

</body>
</html>
